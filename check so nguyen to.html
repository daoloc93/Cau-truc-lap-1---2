<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = prompt("Nhập vào 1 số:")
    let count = 0;

    for (let i = 2; count < number; i++) {
        let flag = true;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                flag = false;
                break;
            }

        }
        if (flag) {
            count++;
            document.write(i + ", ")
        }
    }

</script>
</body>
</html>
